name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Swift version
        run: swift --version

      - name: Build (arm64)
        run: swift build -c release --arch arm64

      - name: Build (x86_64)
        run: swift build -c release --arch x86_64

      - name: Create universal binary
        run: |
          lipo -create \
            .build/arm64-apple-macosx/release/swift-wright \
            .build/x86_64-apple-macosx/release/swift-wright \
            -output swift-wright

      - name: Verify binary
        run: |
          file swift-wright
          lipo -info swift-wright

      - name: Create archive
        run: |
          VERSION="${{ github.ref_name }}"
          ARCHIVE="swift-wright-${VERSION}-macos-universal.tar.gz"
          tar -czf "$ARCHIVE" swift-wright
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Generate checksum
        run: |
          shasum -a 256 "$ARCHIVE" | tee "$ARCHIVE.sha256"

      - name: Publish release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "Swift Wright ${{ github.ref_name }}" \
            --generate-notes \
            "$ARCHIVE" \
            "$ARCHIVE.sha256"
